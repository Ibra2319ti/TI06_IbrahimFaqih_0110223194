<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 1000vh;
        }

        header {
            background-color: aqua;
            padding: 10px;
        }

        aside {
            background-color: greenyellow;
            flex: 1;
            padding: 10px;
        }
        main {
            display: flex;
            background-color: aquamarine;
        }

        article {
            background-color: red;
            flex: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        img {
            padding: 20px;
            max-width: 25%;
        }

        footer {
            background-color: lime;
            padding: 10px;
        }
    </style>
</head>
<body>

        <!-- baris 1 -->
        <header> Tampilan Header</header>
        <!-- baris 2 -->
        <main>
            <!-- Aside -->
            <aside>Tampilan Aside</aside>
