<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Konversi Mata Uang Ke Rupiah</h1>
    <table border="1">
        <!-- bikin baris 1 -->
        <tr>
            <th> Masukkan Nilai</th>
            <th> Jenis Uang</th>
            <th> Nilai Rupiah</th>
        </tr>
        <!-- bikin baris 2 -->
        <tr>
            <td>
                <input type="number" name="jumlah" id="jumlah" onchange="konversi()"/>
            </td>
            <td>
                <select name="jenis" id="jenis" onchange="konversi()">
                    <option value="USD">Dollar US</option>
                    <option value="SGD">Dollar Singapore</option>
                    <option value="MYR">Ringgit Malaysia</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Yen Jepang</option>
                    <option value="SAR">RIyal Arab</option>
                </select>
            </td>
            <td>
                <input type="text" id="hasil" readonly />
            </td>
        </tr>
    </table>

    <script>
        function konversi() {
            // Tangkap jumlah & jenisnya
            let jumlah = document.getElementById("jumlah").value;
            let jenis = document.getElementById("jenis").value;
            let nilaiTukar = 0;

            // cek jenis mata uang
            switch (jenis) {
                case "USD":
                    nilaiTukar = 9915;
                    break;
                case "SGD":
                    nilaiTukar = 13472;
                    break;
                case "MYR":
                    nilaiTukar = 874;
                    break;
                case "EUR":
                    nilaiTukar = 15888;
                    break;
                case "JPY":
                    nilaiTukar = 120;
                    break;
                case "SAR":
                    nilaiTukar = 3592;
                    break;
            }

            // bikim rumus
            let hasilKonversi = jumlah * nilaiTukar;

            // tampilan hasil
            document.getElementById("hasil").value = hasilKonversi;
        }
        
    </script>
</body>
</html>
